<!DOCTYPE html>
<html lang="en">

<head>

    <div class="container">

            <input type="text" class="form-control" name="first_name">

            <label for="">LastName</label>
            <input type="text" class="form-control" name="last_name">
        </div>

            <input type="password" class="form-control" name="repassword">
